<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .name-link {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            margin: 10px;
            padding: 12px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .name-link:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.1);
        }
        .separator {
            font-size: 28px;
            color: #777;
            margin: 0 10px;
        }

        /* Mobile responsive styles */
        @media (max-width: 600px) {
            .name-link {
                font-size: 20px;
                padding: 10px 15px;
            }
            .separator {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="maksym_karashevskyi.html" class="name-link">Maksym Karashevskyi</a>
        <a href="natalia_yakymenko.html" class="name-link">Natalia Yakymenko</a>
    </div>
</body>
</html>
